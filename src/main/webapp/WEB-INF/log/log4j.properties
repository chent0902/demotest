# 定义控制台日志管理器
log4j.rootLogger = INFO,system.out
log4j.appender.system.out = org.apache.log4j.ConsoleAppender
log4j.appender.system.out.layout = org.apache.log4j.PatternLayout
log4j.appender.system.out.layout.ConversionPattern = %-5p %d %m%n

# 定义DEBUG级别文件输出日志管理器
log4j.logger.file.out.debug = DEBUG,file.out.debug
log4j.appender.file.out.debug = org.apache.log4j.DailyRollingFileAppender
log4j.appender.file.out.debug.File = /home/jufeng//log4j//demotest//debug.log
log4j.appender.file.out.debug.layout = org.apache.log4j.PatternLayout
log4j.appender.file.out.debug.layout.ConversionPattern = %-5p %d %m%n

# 定义INFO级别文件输出日志管理器
log4j.logger.file.out.info = INFO,file.out.info
log4j.appender.file.out.info = org.apache.log4j.DailyRollingFileAppender
log4j.appender.file.out.info.File = /home/jufeng//log4j//demotest//info.log
log4j.appender.file.out.info.layout = org.apache.log4j.PatternLayout
log4j.appender.file.out.info.layout.ConversionPattern = %-5p %d %m%n

# 定义WARN级别文件输出日志管理器
log4j.logger.file.out.warn = WARN,file.out.warn
log4j.appender.file.out.warn = org.apache.log4j.DailyRollingFileAppender
log4j.appender.file.out.warn.File = /home/jufeng//log4j//demotest//warn.log
log4j.appender.file.out.warn.layout = org.apache.log4j.PatternLayout
log4j.appender.file.out.warn.layout.ConversionPattern = %-5p %d %m%n

# 定义ERROR级别文件输出日志管理器
log4j.logger.file.out.error = ERROR,file.out.error
log4j.appender.file.out.error = org.apache.log4j.DailyRollingFileAppender
log4j.appender.file.out.error.File = /home/jufeng//log4j//demotest//error.log
log4j.appender.file.out.error.layout = org.apache.log4j.PatternLayout
log4j.appender.file.out.error.layout.ConversionPattern = %-5p %d %m%n

# 关闭获取资源失败时的警告信息。
log4j.logger.com.opensymphony.xwork2.util.LocalizedTextUtil = ERROR
